# =====================================================
# CAFE MANAGEMENT SYSTEM - APPLICATION CONFIGURATION
# =====================================================

# Application Information
app.name=Cafe Management System
app.version=1.0.0
app.description=Hệ thống quản lý quán cà phê
app.author=Team 2_C2406L
app.website=https://cafe-management.example.com

# Language and Localization
app.language=vi
app.country=VN
app.timezone=Asia/Ho_Chi_Minh
app.dateFormat=dd/MM/yyyy
app.datetimeFormat=dd/MM/yyyy HH:mm:ss
app.timeFormat=HH:mm:ss

# Currency Settings
app.currency=VND
app.currencySymbol=₫
app.currencyFormat=#,##0
app.taxRate=10.0

# UI Settings
ui.theme=modern
ui.primaryColor=#2E86AB
ui.secondaryColor=#A23B72
ui.accentColor=#F18F01
ui.backgroundColor=#F8F9FA
ui.textColor=#212529

# Window Settings
ui.window.width=1200
ui.window.height=800
ui.window.minWidth=800
ui.window.minHeight=600
ui.window.resizable=true
ui.window.maximized=false
ui.window.title=${app.name} v${app.version}

# Font Settings
ui.font.family=Roboto
ui.font.size=14
ui.font.size.small=12
ui.font.size.large=16
ui.font.size.title=20
ui.font.size.heading=18

# Receipt Settings
receipt.header=Cafe Project2
receipt.footer=Cảm ơn quý khách đã sử dụng dịch vụ!
receipt.showTax=true
receipt.showTotal=true
receipt.showDateTime=true
receipt.showCashier=true
receipt.width=32
receipt.font=Courier New
receipt.fontSize=10

# Security Settings
security.password.minLength=6
security.password.requireUppercase=true
security.password.requireLowercase=true
security.password.requireNumbers=true
security.password.requireSpecialChars=false
security.session.timeout=30
security.login.maxAttempts=3
security.login.lockoutTime=15

# Logging Settings
logging.level=INFO
logging.file=logs/application.log
logging.maxFileSize=10MB
logging.maxFiles=5
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Backup Settings
backup.enabled=true
backup.schedule=0 0 2 * * ?
backup.path=backup/
backup.retention=30
backup.compression=true

# Email Settings
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.username=your_email@gmail.com
email.smtp.password=your_app_password
email.smtp.auth=true
email.smtp.starttls=true
email.from=Cafe Project2 <noreply@cafeproject2.com>
email.subject.prefix=[Cafe Management]

# Printer Settings
printer.default=POS-58
printer.receipt.width=32
printer.receipt.font=Courier New
printer.receipt.fontSize=10
printer.enabled=true

# Development Settings
debug.enabled=false
debug.sql=false
debug.ui=false
debug.level=INFO

# Test Settings
test.data.enabled=false
test.data.path=test_data/
test.database.url=jdbc:h2:mem:testdb
test.database.username=sa
test.database.password=

# Performance Settings
cache.enabled=true
cache.size=1000
cache.expiry=3600
connection.pool.size=10
connection.pool.maxSize=20
connection.pool.timeout=30000

# Notification Settings
notification.enabled=true
notification.sound=true
notification.popup=true
notification.duration=5000

# Auto-save Settings
autosave.enabled=true
autosave.interval=30000
autosave.prompt=true

# Export Settings
export.path=exports/
export.format=PDF
export.includeLogo=true
export.includeFooter=true

# Import Settings
import.path=imports/
import.allowedFormats=CSV,XLSX
import.maxFileSize=10MB

# Update Settings
update.checkOnStartup=true
update.autoDownload=false
update.url=https://api.cafe-management.example.com/updates

# Analytics Settings
analytics.enabled=true
analytics.trackUsage=true
analytics.trackErrors=true
analytics.endpoint=https://analytics.cafe-management.example.com

# Integration Settings
integration.payment.enabled=true
integration.payment.providers=MOMO,VNPAY,ZALOPAY
integration.inventory.enabled=false
integration.accounting.enabled=false

# Feature Flags
feature.newUI=true
feature.darkMode=false
feature.multiLanguage=false
feature.offlineMode=false
feature.cloudSync=false

# =====================================================
# NOTES
# =====================================================
# 
# IMPORTANT: 
# 1. Update email settings if you want to use email notifications
# 2. Configure printer settings according to your hardware
# 3. Set debug.enabled=true only in development environment
# 4. Update backup settings according to your needs
# 5. Configure integration settings based on your requirements
#
