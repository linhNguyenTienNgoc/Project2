<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2><i class="fas fa-coffee me-2"></i>Coffee Shop Management</h2>
                    </div>
                    <div class="card-body text-center">
                        <h3 class="text-success mb-3">âœ… <span th:text="${message}">Coffee Shop Management System</span></h3>
                        <p class="lead"><span th:text="${status}">Running successfully!</span></p>
                        
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <a href="/dashboard" class="btn btn-primary btn-lg w-100 mb-2">
                                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a href="/simple-menu" class="btn btn-success btn-lg w-100 mb-2">
                                    <i class="fas fa-utensils me-2"></i>Menu
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a href="/test" class="btn btn-info btn-lg w-100 mb-2">
                                    <i class="fas fa-cog me-2"></i>Test
                                </a>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <p class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                Started at: {{#temporals}}{{timestamp}}{{/temporals}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
